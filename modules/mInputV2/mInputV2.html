<div id="extId" class="mInputV2">
    <input class="input" type="text" 
        autocomplete="off" readonly onfocus="this.removeAttribute('readonly')"
        placeholder=" "
        value="value"
        oninput="mInputV2.getModuleInstance(this).doOnInput(event, this)"
        onchange="mInputV2.getModuleInstance(this).doOnChange(event, this)"
    >
    <label class="label" for="">placeholder</label>
</div>
