<label id="extId" class="mInputV1">
    <span class="label">mInputV1</span>
    <input class="input" type="text" 
        autocomplete="off" readonly onfocus="this.removeAttribute('readonly')"
        placeholder="text"
        value=""
        oninput="mInputV1.getModuleInstance(this).doOnInput(event, this)"
        onchange="mInputV1.getModuleInstance(this).doOnChange(event, this)"
    >
</label>
