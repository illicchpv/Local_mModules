<div id="extId" class="mInpBut">

  <h2>mInpBut.<span class="instance">instance</span></h2>
  <div class="box">
    <h2 class="title">title</h2>

    <!-- iName -->
    <div class="incs" data-incs='{
      incFile: modulesUrl + "mInputV1/mInputV1.html",
      onLoadCallback(el){
        try {
          const app = el.docEl.closest(".mInpBut").dataset.app;
          const inst = initInstance({ module: mInputV1, el: el, appName: app, instName: `iName`})

          inst.type = "text"
          inst.placeholder = "ваше имя"
          inst.value = ""
          inst.label = "Имя:"
          inst.onInput = (e, el) => {
            console.log(inst.iname, "onInput", e.value);
          }
          inst.onChange = (e) => {
            console.log(inst.iname, "onChange", e);
          }
        } catch (e) {}
      },
    }'>этот элемент будет заменён из mInputV1.html</div>

    <!-- iPassword -->
    <div class="incs" data-incs='{
      incFile: modulesUrl + "mInputV1/mInputV1.html",
      onLoadCallback(el){
        try {
          const app = el.docEl.closest(".mInpBut").dataset.app;
          const inst = initInstance({ module: mInputV1, el: el, appName: app, instName: `iPassword`})

          inst.type = "password"
          inst.placeholder = "пароль"
          inst.value = ""
          inst.label = "Пароль:"
          inst.onInput = (e, inst) => {
            console.log(`${inst.iname}.onInput`, e);
          }
          inst.onChange = (e) => {
            console.log(`${inst.iname}.onChange`, e);
          }
        } catch (e) {}
      },
    }'>этот элемент будет заменён из mInputV1.html</div>
  </div>

  <div class="row">
    <!-- iOk -->
    <div class="incs" data-incs='{ 
      onLoadCallback(el){
        try{
          const app = el.docEl.closest(".mInpBut").dataset.app;
          const inst = initInstance({ module: mButton0V1, el: el, appName: app, instName: `iOk`})
          
          inst.text = "ok";
          inst.onClick = (event, el) => {
            console.log(`произошел ${inst.iname}.onClick`);
            const r = mInputV1.getJsonValues([app + "iPassword", app + "iName"]);
            alert(r);
          }
        }catch(e){}
      },
      incFile: modulesUrl + "mButton0V1/mButton0V1.html",
    }'>этот элемент будет заменён из mButton0V1.html</div>

    <!-- iReset -->
    <div class="incs" data-incs='{ 
      onLoadCallback(el){
        try{
          const app = el.docEl.closest(".mInpBut").dataset.app;
          const inst = initInstance({ module: mButton0V1, el: el, appName: app, instName: `iReset`})

          inst.text = "reset";
          inst.onClick = (event, el) => {
            console.log(`произошел ${inst.iname}.onClick`);
            mInputV1.setValues([[app + "iPassword", ""], [app + "iName", ""]]);
          }
        }catch(e){}
      },
      incFile: modulesUrl + "mButton0V1/mButton0V1.html",
    }'>этот элемент будет заменён из mButton0V1.html</div>

    <!-- iPreset -->
    <div class="incs" data-incs='{ 
      onLoadCallback(el){
        try{
          const app = el.docEl.closest(".mInpBut").dataset.app;
          const inst = initInstance({ module: mButton0V1, el: el, appName: app, instName: `iPreset`})

          inst.text = "preset";
          inst.onClick = (event, el) => {
            console.log(`произошел ${inst.iname}.onClick`);
            mInputV1.setValues([[app + "iPassword", "mypassword"], [app + "iName", "myname"]]);
          }
        }catch(e){}
      },
      incFile: modulesUrl + "mButton0V1/mButton0V1.html",
    }'>этот элемент будет заменён из mButton0V1.html</div>
  </div>
</div>
