<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>page-template</title>

  <!-- вставка для модулей начало -->
  <script>var isLocal = false; var isMainLocal = true;</script>
  <script src="./isLocal.js"></script>
  <script>
    var modulesUrl = isLocal ? './modules/' : '//aclive.ru/modules-tests/lib1/'
  </script>
  <!-- local основные скрипты
  -->
  <script>isMainLocal = true;</script>
  <script src="./modules/utils.js" defer></script>
  <script src="./modules/IncludHtml.js" defer></script>
  <script src="./modules/modulesLoader.js" defer></script>
  <!-- host основные скрипты
  <script>isMainLocal = false;</script>
  <script src="//aclive.ru/modules-tests/lib1/utils.js" defer></script>
  <script src="//aclive.ru/modules-tests/lib1/IncludHtml.js" defer></script>
  <script src="//aclive.ru/modules-tests/lib1/modulesLoader.js" defer></script>
  -->
  <script>console.log('isLocal: ', isLocal, 'isMainLocal:', isMainLocal) </script>
  <script>
    var __modulesList = [
      {name: 'mButtonV2', js: modulesUrl + 'mButtonV2/mButtonV2.js', css: modulesUrl + 'mButtonV2/mButtonV2.css', },
    ];
  </script>
  <!-- /вставка для модулей конец -->

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      background-color: lightcyan;
      margin: 0 auto;
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>page-template используется модуль: mButtonV2</h1>
  </div>

  <div class="container">
    <div class="incs" data-incs='{ 
      incFile: modulesUrl + "mButtonV2/mButtonV2.html",
      onLoadCallback(el){
        try{
          const inst = initInstance({ module: mButtonV2, el: el, instName: `button1`})
          
          inst.text = `--${inst.iname}--`;
          inst.onClick = (event, el) => {
            console.log(`произошел mButtonV2.${inst.iname}.onClick`);
          }
        }catch(e){}
      },
    }'>этот элемент будет заменён из mButtonV2.html</div>
  </div>
  <div class="container">
    <div class="incs" data-incs='{ 
      incFile: modulesUrl + "mButtonV2/mButtonV2.html",
      onLoadCallback(el){
        try{
          const inst = initInstance({ module: mButtonV2, el: el, instName: `button2`})
          
          inst.text = `--${inst.iname}--`;
          inst.onClick = (event, el) => {
            console.log(`произошел mButtonV2.${inst.iname}.onClick`);
          }
        }catch(e){}
      },
    }'>этот элемент будет заменён из mButtonV2.html</div>
  </div>
</body>

</html>
