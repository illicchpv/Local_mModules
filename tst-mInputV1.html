<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <title>page-template</title>

  <!-- вставка для модулей начало -->
  <script>var isLocal = false; var isMainLocal = true;</script>
  <script src="./isLocal.js"></script>
  <script>
    var modulesUrl = isLocal ? './modules/' : '//aclive.ru/modules-tests/lib1/'
  </script>
  <!-- local основные скрипты
  -->
  <script>isMainLocal = true;</script>
  <script src="./modules/utils.js" defer></script>
  <script src="./modules/IncludHtml.js" defer></script>
  <script src="./modules/modulesLoader.js" defer></script>
  <!-- host основные скрипты
  <script>isMainLocal = false;</script>
  <script src="//aclive.ru/modules-tests/lib1/utils.js" defer></script>
  <script src="//aclive.ru/modules-tests/lib1/IncludHtml.js" defer></script>
  <script src="//aclive.ru/modules-tests/lib1/modulesLoader.js" defer></script>
  -->
  <script>console.log('isLocal: ', isLocal, 'isMainLocal:', isMainLocal) </script>
  <script>
    var __modulesList = [ // перечисление используемых модулей
      {name: 'mInputV1', js: modulesUrl + 'mInputV1/mInputV1.js', css: modulesUrl + 'mInputV1/mInputV1.css', },
    ];
  </script>
  <!-- /вставка для модулей конец -->

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      background-color: lightcyan;
      margin: 0 auto;
      padding: 20px 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>page-template используется модуль: 'mInputV1'</h1>
  </div>

  <div class="container">
    <!-- вставка самого модуля -->
    <div class="incs" data-incs='{
      incFile: modulesUrl + "mInputV1/mInputV1.html",
      onLoadCallback(el){
        try {
          const inst = initInstance({ module: mInputV1, el: el, instName: `instance1`})

          inst.type = "text"
          inst.placeholder = "ваше имя"
          inst.value = "ффф"
          inst.label = "Имя:"
          inst.onInput = (e, inst) => {
            console.log(inst.iname, "onInput", e.value);
          }
          inst.onChange = (e) => {
            console.log(inst.iname, "onChange", e);
          }
        } catch (e) {}
      },
    }'>этот элемент будет заменён из mInputV1.html</div>
  </div>
</body>

</html>
